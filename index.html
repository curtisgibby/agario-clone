<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandagario</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        canvas {
            border: 1px solid #599D15;
            display: block;
            margin: 0 auto;
            background-color: #F7FFE5;
        }
        h1 {
            font-family: 'Chewy', cursive;
            font-size: 48px;
            text-align: center;
            color: #599D15;
        }
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Pandagario</h1>
    <p style="text-align: center;">Use the arrow keys or WASD to move your panda and gobble up the dots. Your panda will grow as you consume more dots. Try to keep going as long as you can!</p>
    <canvas id="gameCanvas"></canvas>
    <script>
        const gameCanvas = document.getElementById('gameCanvas');
        gameCanvas.width = window.innerWidth * 0.95;
        gameCanvas.height = window.innerHeight * 0.8;
    </script>
    <script src="game.js"></script>
</body>
</html>
